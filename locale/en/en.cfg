[mod-setting-description]
quality-skip-chance=The chance that a crafting recipe "skips" a tier.\n[font=default-semibold][color=253,228,190]Default:[/color][/font] 1%\n[font=default-semibold][color=253,228,190]Vanilla:[/color][/font] 10%
quality-cost-increase=How much each quality module increases the cost of each crafting recipe. The default setting of +225% means that crafting a recipe with 4 modules will cost 10 times as many resources as the base recipe.\n[font=default-semibold][color=253,228,190]Easy:[/color][/font] 225%\n[font=default-semibold][color=253,228,190]Default:[/color][/font] 350%\n[font=default-semibold][color=253,228,190]Vanilla:[/color][/font] 475%
quality-crafting-time-increase=How much each quality modules increases the crafting time of each crafting recipe.\nDefault: +50%/module = +200% for 4 modules.
quality-epic-legendary-quality-curve=Makes all qualities higher than [quality=epic] quality harder to obtain, by multiplying the quality crafting chance by this value for every tier above [quality=rare].\n[color=253,228,190]Also affects modded quality tiers.[/color]
quality-module-cap=Quality modules beyond this amount will not further increase ingredient cost.\nIt only makes sense to change this if you have mods that change the module limit.
speed-module-dont-affect-quality=If enabled Speed modules will not affect quality.\nDisable for vanilla behaviour.

